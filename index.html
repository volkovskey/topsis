<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Демо порівняння товарів</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Порівняння товарів</h1>
    <p>Кваліфікаційна робота студента 124-21-1 Волкова А.О. на тему "Розробка та впровадження системи рекомендацій у функції порівняння товарів на сайтах інтернет-магазинів"</p>
    <div class="category-select">
      <label for="category-select">Оберіть категорію:</label>
      <select id="category-select">
        <option value="scooters">Самокати</option>
        <option value="phones">Телефони</option>
      </select>
    </div>
    <div id="product-list" class="product-list"></div>
    <div id="recommendations" class="recommendations">
      <h3>Рекомендовані товари</h3>
      <div id="recommendation-list"></div>
    </div>
    <div class="toggle-container">
      <input type="checkbox" id="hide-same">
      <label for="hide-same">Приховати однакові параметри</label>
    </div>
    <button id="compare-button">Порівняти</button>
    <div id="comparison-table" class="comparison-table"></div>
  </div>
  <script src="js/products.js"></script>
  <script src="js/logic.js"></script>
</body>
</html>
