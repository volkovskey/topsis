<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Демо порівняння товарів</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Порівняння товарів</h1>
    <p>Кваліфікаційна робота студента 124-21-1 Волкова А.О. на тему "Розробка та впровадження системи рекомендацій у функції порівняння товарів на сайтах інтернет-магазинів"</p>
    <div class="category-select">
      <label for="category-select">Оберіть категорію:</label>
      <select id="category-select">
        <option value="scooters">Самокати</option>
        <option value="phones">Телефони</option>
      </select>
    </div>
    <div id="product-list" class="product-list"></div>
    <div id="priority-select" class="hidden">
      <h3>Встановіть пріоритети для характеристик (перетягуйте для сортування)</h3>
      <div id="priority-checkboxes"></div>
      <ul id="priority-list" class="sortable"></ul>
    </div>
    <div class="toggle-container">
      <input type="checkbox" id="hide-same">
      <label for="hide-same">Приховати однакові параметри</label>
    </div>
    <button id="compare-button">Порівняти</button>
    <button id="clear-storage">Очистити збережені дані</button>
    <div id="comparison-table" class="comparison-table"></div>
    <div id="topsis-results" class="topsis-results"></div>
    <div id="weights-info" class="weights-info"></div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="js/products.js"></script>
  <script src="js/topsis.js"></script>
  <script src="js/logic.js"></script>
</body>
</html>
